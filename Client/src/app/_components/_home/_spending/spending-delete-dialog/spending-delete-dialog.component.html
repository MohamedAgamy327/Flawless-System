<div class="container">
  <h3 mat-dialog-title>حذف المصروف</h3>

  <div mat-dialog-content>
    البيان: {{data.statement }}
    <p></p>
    المبلغ: {{data.amount}}
    <p></p>
    التاريخ: {{data.date |   date: 'dd/MM/yyyy'}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirmDelete()">حذف</button>
    <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">إلغاء</button>
  </div>
</div>
