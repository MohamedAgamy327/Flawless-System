<div class="container">
  <h3 mat-dialog-title>تعديل المصروف</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="editForm">

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="البيان" formControlName="statement">
        <mat-error *ngIf="errorHandling('statement', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="number" placeholder="المبلغ" formControlName="amount">
        <mat-error *ngIf="errorHandling('amount', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="update()"
        [disabled]="!editForm.valid">Save</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
