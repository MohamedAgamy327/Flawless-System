<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title> المريض</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title class="header-title">
                        البيانات الشخصية
                    </mat-panel-title>
                </mat-expansion-panel-header>
                الاسم: {{patient?.name }}
                <p></p>
                النوع: {{patient?.gender | gender}}
                <p></p>
                التليفون: {{patient?.telephone }}
                <p></p>
                العنون: {{patient?.address }}
                <p></p>
                الكود: {{patient?.code}}
                <p></p>
                السن: {{patient?.age}}
                <p></p>
            </mat-expansion-panel>

        </mat-accordion>
    </mat-card-content>
</mat-card>

<mat-card class="example-card">

    <mat-card-content>

        <form [formGroup]="checkingForm" autocomplete="off">

            <div fxLayout="row" class="flex-container" fxLayoutAlign="center center" fxLayout.xs="column">

                <mat-form-field fxFlex="25">
                    <input matInput formControlName="visitDate" [matDatepicker]="pickerVisitDate" placeholder="تاريخ الزيارة">
                    <mat-datepicker-toggle matSuffix [for]="pickerVisitDate">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #pickerVisitDate></mat-datepicker>
                </mat-form-field>

                <mat-form-field fxFlex="25" fxFlexOffset="5">

                    <input matInput formControlName="nextVisitDate" [matDatepicker]="pickerNextVisitDate" placeholder="الزيارة القادمة">
                    <mat-datepicker-toggle matSuffix [for]="pickerNextVisitDate">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #pickerNextVisitDate></mat-datepicker>

                </mat-form-field>


                <mat-form-field fxFlex="25" fxFlexOffset="5">

                    <mat-label>نوع الزيارة</mat-label>
                    <mat-select formControlName="visitType">
                        <mat-option value="Examination">
                            كشف
                        </mat-option>
                        <mat-option value="FollowUp">
                            إعادة كشف
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="checkingErrorHandling('visitType', 'required')">
                        This field is required
                    </mat-error>

                </mat-form-field>


            </div>

            <div fxLayout="row" class="flex-container" fxLayoutAlign="center center" fxLayout.xs="column">
                <mat-form-field fxFlex="85">
                    <textarea matInput autocomplete="off" placeholder="التشخيص" formControlName="diagonsis"></textarea>
                </mat-form-field>
            </div>

        </form>

    </mat-card-content>
</mat-card>

<div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="save()">حفظ</button>
    <a>
        <button mat-raised-button color="warn">إلغاء</button>
    </a>

  </a> -->
</div>
