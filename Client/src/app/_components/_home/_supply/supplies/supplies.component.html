<div class="example-container mat-elevation-z8">
  <div class="example-button-row">
    <mat-form-field class="filter-input">
      <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="بحث">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الملاحظات </th>
      <td mat-cell *matCellDef="let element"> {{element.notes }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> التاريخ</th>
      <td mat-cell *matCellDef="let element"> {{element.date |   date: 'dd/MM/yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> تعديل </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="edit(element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> حذف </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
