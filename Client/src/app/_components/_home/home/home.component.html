<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-toolbar class="toolbar">
      <span class="toolbar-filler"></span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
        [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>

      <a mat-list-item class="sidenav-link" [routerLink]="['/home']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="active-list-item" (click)="sidenav.toggle()">
        <span class="title" mat-line> الرئيسية</span>
      </a>

      <a mat-list-item class="sidenav-link" [routerLink]="['/home/patients']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="active-list-item" (click)="sidenav.toggle()">
        <span class="title" mat-line>المرضى</span>
      </a>

      <a mat-list-item class="sidenav-link" [routerLink]="['/home/waitings']" [routerLinkActiveOptions]="{exact:true}"
      routerLinkActive="active-list-item" (click)="sidenav.toggle()">
      <span class="title" mat-line>الحجز</span>
    </a>

      <a mat-list-item class="sidenav-link" [routerLink]="['/home/medicines']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="active-list-item" (click)="sidenav.toggle()">
        <span class="title" mat-line>الأدوية</span>
      </a>


      <a mat-list-item class="sidenav-link" [routerLink]="['/home/spending']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="active-list-item" (click)="sidenav.toggle()">
        <span class="title" mat-line>المصروفات</span>
      </a>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              التوريدات
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/items']" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line>الاصناف</span>
          </a>

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/supplies']"
            [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line> عرض التوريدات</span>
          </a>

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/supplyadd']"
          [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
          <span class="title" mat-line> إضافة توريد</span>
        </a>

        </mat-expansion-panel>

      </mat-accordion>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              الاعدادات
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/users']" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line>المستخدمين</span>
          </a>

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/tests']" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line>التحاليل</span>
          </a>

          <!-- <a mat-list-item class="sidenav-link" [routerLink]="['/home/diagnosis']"
            [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line>التشخيصات</span>
          </a> -->

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/frequency']"
            [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line>الجرعات</span>
          </a>

          <a mat-list-item class="sidenav-link" [routerLink]="['/home/medicinestypes']"
            [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
            <span class="title" mat-line>انواع الأدويه</span>
          </a>


        </mat-expansion-panel>

      </mat-accordion>



    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar id="appToolbar" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
      [hidden]="sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
    </button>
    <h1 class="component-title">
      <a class="title-link">Flawless</a>
    </h1>
    <span class="toolbar-filler"></span>
    <button id="button-logout" mat-button (click)="editProfile()"> بيانات المستخدم <i
        class="material-icons">account_circle</i></button>
    <button id="button-logout" mat-button (click)="logout()">خروج<i class="material-icons">logout</i></button>
  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
