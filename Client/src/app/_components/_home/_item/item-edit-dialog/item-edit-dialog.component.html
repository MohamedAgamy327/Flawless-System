<div class="container">
  <h3 mat-dialog-title>تعديل الصنف</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="editForm">

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="الاسم" formControlName="name">
        <mat-error *ngIf="errorHandling('name', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="number" placeholder="السعر" formControlName="price">
        <mat-error *ngIf="errorHandling('price', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="update()"
        [disabled]="!editForm.valid">تعديل</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">إلغاء</button>
    </div>
  </form>
</div>
