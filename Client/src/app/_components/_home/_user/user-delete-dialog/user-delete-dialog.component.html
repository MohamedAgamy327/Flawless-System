<div class="container">
    <h3 mat-dialog-title>حذف المستخدم</h3>

    <div mat-dialog-content>
      الاسم: {{data.name }}
      <p></p>
      المستخدم: {{data.username}}
      <p></p>
      الصلاحية: {{data.role}}
      <p></p>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="confirmDelete()">حذف</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">إلغاء</button>
    </div>
  </div>
