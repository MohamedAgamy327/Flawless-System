<div class="container">
  <h3 mat-dialog-title>إضافه مستخدم</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="addForm">

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="الاسم" formControlName="name">
        <mat-error *ngIf="errorHandling('name', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-margin">
      <label>الصلاحية: </label>
      <mat-radio-group formControlName="role">
        <mat-radio-button value="Doctor">دكتور</mat-radio-button>
        <mat-radio-button value="Nurse">ممرضه</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="كلمة السر" formControlName="password">
        <mat-error *ngIf="errorHandling('password', 'required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="errorHandling('password', 'minlength')">
          Enter 6 characters at least
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="تأكيد كلمة السر" formControlName="confirmPassword">
        <mat-error *ngIf="errorHandling('confirmPassword', 'required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="errorHandling('confirmPassword', 'mustMatch')">
          Passwords must match
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="save()" [disabled]="!addForm.valid">حفظ</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">إلغاء</button>
    </div>
  </form>
</div>
