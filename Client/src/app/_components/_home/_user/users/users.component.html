<div class="example-container mat-elevation-z8">
  <div class="example-button-row">
    <mat-form-field class="filter-input">
      <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="بحث">
    </mat-form-field>
    <button class="add-input" mat-fab (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الاسم </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> المستخدم </th>
      <td mat-cell *matCellDef="let element"> {{element.username }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الصلاحية </th>
      <td mat-cell *matCellDef="let element"> {{element.role | role}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> تعديل </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> حذف </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <ng-container matColumnDef="changePassword">
        <th mat-header-cell *matHeaderCellDef> تغير كلمة السر </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="changePassword(element.id)">
            <mat-icon aria-label="Edit">security</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
