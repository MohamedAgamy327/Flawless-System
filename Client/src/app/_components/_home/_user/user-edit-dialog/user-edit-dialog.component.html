<div class="container">
  <h3 mat-dialog-title>Edit Option User</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="editForm">
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name">
        <mat-error *ngIf="errorHandling('name', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="errorHandling('email', 'required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="errorHandling('email', 'email')">
          Enter a valid email address
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Mobile Number" formControlName="mobileNumber">
        <mat-error *ngIf="errorHandling('mobileNumber', 'required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="errorHandling('mobileNumber', 'pattern')">
          Enter only numeric
        </mat-error>
        <mat-error *ngIf="errorHandling('mobileNumber', 'minlength')">
          Enter 11 numbers
        </mat-error>
        <mat-error *ngIf="errorHandling('mobileNumber', 'maxlength')">
          Enter 11 numbers
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-checkbox formControlName="terminated">Terminated</mat-checkbox>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit"  (click)="update()" [disabled]="!editForm.valid">Save</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
