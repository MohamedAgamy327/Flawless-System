<div class="container">
  <h3 mat-dialog-title>إضافه مريض</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="addForm">

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="الاسم" formControlName="name">
        <mat-error *ngIf="errorHandling('name', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="التليفون" formControlName="telephone">
        <mat-error *ngIf="errorHandling('telephone', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-margin">
      <label>النوع: </label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="male">ذكر</mat-radio-button>
        <mat-radio-button value="female">اثنى</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="date" placeholder="تاريخ الميلاد" formControlName="birthday">
        <mat-error *ngIf="errorHandling('birthday', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>



    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="save()" [disabled]="!addForm.valid">حفظ</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">إلغاء</button>
    </div>
  </form>
</div>
